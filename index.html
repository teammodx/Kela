<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Middle Finger Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .middle-finger {
      font-size: 100px;
      animation: bounce 1s infinite alternate;
      color: red;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }

    audio {
      position: absolute;
      bottom: 20px;
    }

    button {
      position: absolute;
      bottom: 60px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="middle-finger">ðŸ–•</div>

  <button onclick="playAudio()">Play Voice</button>
  <audio id="voice">
    <source src="your-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById('voice');
      audio.play();
    }
  </script>
</body>
</html>
