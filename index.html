<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Middle Finger Light Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .middle-finger {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 50px;
    }

    .line {
      margin: 5px 0;
      font-size: 50px;
      animation: lightUp 2s infinite;
    }

    .line:nth-child(1) {
      animation-delay: 0s;
    }

    .line:nth-child(2) {
      animation-delay: 0.5s;
    }

    .line:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes lightUp {
      0%, 100% {
        color: red;
      }
      50% {
        color: green;
      }
    }

    video {
      margin-top: 20px;
      width: 80%;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="middle-finger">

    <div class="line">ðŸ–•</div>

    </video>
  </div>
</body>
</html>
